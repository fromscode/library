<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Test</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Action</th>
            <th>Remove</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button type="submit" id="add-book">Add Book</button>

    <form action="" id="form">
        <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
        </div>

        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" required min="30" max="1000">
        </div>


        <div>
            <label for="read">Read?</label>
            <input type="radio" name="read" id="read" value="true" required>
            <label for="read">Read</label>
            <input type="radio" name="read" id="read-no" value="false">
            <label for="read-no">Not read</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
